<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navvra Panel</title>
    <style>
        #navvra-panel {
            position: fixed;
            left: 100px;
            top: 100px;
            width: 300px; /* Initial width */
            height: 400px; /* Initial height - added for clarity for resizing */
            min-width: 250px; /* Minimum width */
            min-height: 200px; /* Minimum height */
            background: #1a1a1a;
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-height: 80vh;
            /* overflow-y: auto; -- we might adjust this or handle content scrolling within */
            overflow: hidden; /* Important: Hide scrollbars until content needs it */
            cursor: default;
        }

        .navvra-header {
            background: #2563eb;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }
        
        .navvra-header h3 {
            margin: 0;
            font-size: 16px;
        }
        
        .navvra-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .navvra-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .navvra-content {
            padding: 15px;
            cursor: default;
            /* Allow content to scroll if panel is resized smaller than content */
            overflow-y: auto; 
            max-height: calc(100% - 60px); /* Adjust based on header height, e.g., 60px for header */
        }
        
        .navvra-section {
            margin-bottom: 20px;
        }
        
        .navvra-section h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #60a5fa;
        }
        
        .navvra-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }
        
        .navvra-button:hover {
            background: #2563eb;
        }
        
        .navvra-summary {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .navvra-mode-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #374151;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .mode-btn.active {
            background: #2563eb;
        }

        /* Resize handle */
        .resize-handle {
            position: absolute;
            bottom: 0; /* Changed to 0 */
            right: 0;  /* Changed to 0 */
            width: 16px; /* Slightly larger for easier grabbing */
            height: 16px; /* Slightly larger */
            background: linear-gradient(135deg, transparent 50%, #6b7280 50%);
            cursor: nwse-resize;
            z-index: 10001;
        }

        /* Dragging state */
        .dragging {
            cursor: grabbing !important;
            user-select: none;
        }
        /* Resizing state */
        .resizing {
            cursor: nwse-resize !important;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="navvra-panel">
        <div class="navvra-header" id="navvra-header">
            <h3>üß≠ Navvra Assistant</h3>
            <button class="navvra-close" id="navvra-close">√ó</button>
        </div>
        
        <div class="navvra-content">
            <div class="navvra-mode-selector">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="task">Task</button>
                <button class="mode-btn" data-mode="content">Content</button>
            </div>
            
            <div class="navvra-section">
                <h4>üß≠ Navigation</h4>
                <div id="navvra-navigation">
                    <div style="color: #9ca3af; font-size: 12px; text-align: center;">Loading...</div>
                </div>
            </div>
            
            <div class="navvra-section">
                <h4>üéØ Key Actions</h4>
                <div id="navvra-actions">
                    <div style="color: #9ca3af; font-size: 12px; text-align: center;">Loading...</div>
                </div>
            </div>
            
            <div class="navvra-section">
                <h4>üìù Content Summary</h4>
                <div class="navvra-summary" id="navvra-summary">
                    Analyzing page content...
                </div>
            </div>
        </div>
        
        <div class="resize-handle" id="resize-handle"></div>
    </div>

    </body>  
</html>
