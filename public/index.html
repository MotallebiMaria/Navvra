<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navvra - Accessibility Assistant</title>
    <style>
      body {
        width: 400px;
        height: 500px;
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .navvra-summary {
        background: #2d2d2d;
        padding: 12px;
        border-radius: 6px;
        font-size: 13px;
        line-height: 1.4;
        border-left: 3px solid #3b82f6;
      }

      .navvra-summary strong {
        color: #60a5fa;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
